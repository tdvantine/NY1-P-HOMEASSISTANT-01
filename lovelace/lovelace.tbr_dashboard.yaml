config:
  header_cards:
    cards:
    - chips:
      - icon: mdi:server
        icon_color: accent
        tap_action:
          action: navigate
          navigation_path: /control-center/0
        type: action
      type: custom:mushroom-chips-card
    - chips:
      - entity: sensor.ny1_p_tbrtab_01_battery_level
        show_icon: false
        type: entity
      type: custom:mushroom-chips-card
  kiosk_mode:
    non_admin_settings:
      hide_header: false
      hide_search: true
      hide_sidebar: true
  views:
  - cards: []
    max_columns: 3
    path: section
    sections:
    - cards:
      - cards:
        - card_mod:
            style: "ha-card {\n  --ha-card-background: #4e4b4b10;\n  }\n"
          current: true
          details: true
          entity: weather.pw_manhattan
          forecast: true
          hourly_forecast: false
          name: MH
          number_of_forecasts: '5'
          type: custom:weather-card
        - card_mod:
            style: "ha-card {\n  --ha-card-background: #4e4b4b10;\n  font-size: 1rem\
              \ !important\n  }\n"
          compactMode: true
          enableModeChange: true
          entities:
          - entity: calendar.tristan_s_calendar
            name: Personal Calendar
          - entity: calendar.work
            name: Work Calendar
          hideFinishedEvents: false
          name: Personal Calendar
          noEventText: Nothing Scheduled Today
          noEventsForNextDaysText: Nothing Scheduled
          refreshInterval: 60
          showAllDayEvents: true
          showCalendarName: false
          showDate: true
          showDeclined: false
          type: custom:atomic-calendar-revive
        - card_mod:
            style: "ha-card {\n  --ha-card-background: #4e4b4b10;\n  font-size: 1rem\
              \ !important\n  }\n"
