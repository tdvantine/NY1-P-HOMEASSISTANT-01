          noEventsForNextDaysText: Nothing Scheduled
          refreshInterval: 60
          showAllDayEvents: true
          showCalendarName: false
          showDate: true
          showDeclined: false
          type: custom:atomic-calendar-revive
        type: vertical-stack
      type: grid
